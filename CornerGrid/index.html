<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cornershop</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section class="Cornershop">
            <header>
                <IMG class="logo" SRC="img/logo_uber-cs_black.png">
            </header>
        </section> 

        <div>
            <h1 class="rojo">TUS PEDIDOS DEL SUPER A TU PUERTA</h1>
        </div>

        <div class="content">
            <form>
                <input class="nav" type="text" placeholder="Código postal">
                <button class="btn1" type="submit">Ver tiendas</button>
            </form>
        </div>
    
        <section class="cuenta">
            <div class="log-in"> ¿Tienes una cuenta?
                <button class="btn2">Ingresar</button>
            </div>    
        </section>

        <div class="animation">
            <div>
                <img class="naranja" src="IMG/CS.gif">
            </div>
            <div class="cont">
                <div class="compact">
                        <h2>Descarga la app</h2>
                </div>
                <div class="logos">
                        <a class="item1" href="https://apps.apple.com/US/app/id995060131?mt=8">
                            <img src="IMG/app-store.png" width="220" height="66"/>
                        </a>
                        <a class="item2" href="http://app.appsflyer.com/com.cornershopapp.android/?pid=cornershop&amp;c=cornershop">
                               <img src="IMG/google_play.png" width="210" height="65"/>
                        </a>
                </div>
            </div>  
        </div>    
    </body>
</html>
